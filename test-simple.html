<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }
        .test-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>JavaScript功能测试</h1>
    
    <button class="test-btn" onclick="alert('HTML onclick 测试成功！')">
        测试HTML onclick
    </button>
    
    <button class="test-btn" onclick="testFunction()">
        测试JavaScript函数
    </button>
    
    <button class="test-btn" onclick="console.log('控制台测试')">
        测试控制台输出
    </button>
    
    <div id="output" style="margin-top: 20px; padding: 10px; background: white; border: 1px solid #ccc;">
        <h3>测试输出：</h3>
        <div id="result"></div>
    </div>

    <script>
        console.log('=== JavaScript 开始加载 ===');
        
        // 测试函数
        function testFunction() {
            console.log('testFunction 被调用');
            document.getElementById('result').innerHTML = '<p style="color: green;">✅ JavaScript函数调用成功！</p>';
        }
        
        // 页面加载完成后的测试
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== DOM加载完成 ===');
            document.getElementById('result').innerHTML += '<p style="color: blue;">✅ DOM加载完成</p>';
        });
        
        // 测试错误处理
        try {
            console.log('=== 错误处理测试 ===');
            // 故意创建一个错误
            const testObj = null;
            testObj.someMethod();
        } catch (error) {
            console.error('捕获到错误:', error);
            document.getElementById('result').innerHTML += '<p style="color: orange;">⚠️ 错误处理正常</p>';
        }
        
        console.log('=== JavaScript 加载完成 ===');
    </script>
</body>
</html>
