<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国际化系统演示</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .language-switcher {
            text-align: center;
            margin: 30px 0;
        }
        
        .lang-tabs {
            display: inline-flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 4px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .lang-tab {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            padding: 8px 16px;
            margin: 0 2px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }
        
        .lang-tab:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }
        
        .lang-tab.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .demo-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .demo-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .feature-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .feature-card h3 {
            color: #495057;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .feature-card p {
            color: #6c757d;
            line-height: 1.6;
            text-align: center;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: 10px;
        }
        
        .status-badge.active {
            background: #28a745;
            color: white;
        }
        
        .status-badge.coming-soon {
            background: #ffc107;
            color: #212529;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .info-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #667eea;
        }
        
        .info-item h4 {
            color: #495057;
            margin-bottom: 8px;
        }
        
        .info-item p {
            color: #6c757d;
            font-size: 0.9rem;
            margin: 0;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .toast-success {
            background: rgba(40, 167, 69, 0.9);
        }
        
        .toast-error {
            background: rgba(220, 53, 69, 0.9);
        }
        
        .toast-info {
            background: rgba(23, 162, 184, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 data-i18n="main.title">🧠 MBTI人格测试</h1>
            <p data-i18n="main.subtitle">探索你的性格类型，了解真实的自己</p>
        </div>
        
        <div class="language-switcher">
            <div class="lang-tabs">
                <button class="lang-tab active" onclick="switchLanguage('zh')" data-lang="zh">🇨🇳</button>
                <button class="lang-tab" onclick="switchLanguage('en')" data-lang="en">🇺🇸</button>
                <button class="lang-tab" onclick="switchLanguage('de')" data-lang="de">🇩🇪</button>
                <button class="lang-tab" onclick="switchLanguage('fr')" data-lang="fr">🇫🇷</button>
                <button class="lang-tab" onclick="switchLanguage('ja')" data-lang="ja">🇯🇵</button>
            </div>
        </div>
        
        <div class="demo-section">
            <h2>🌟 功能特性展示</h2>
            <div class="feature-grid">
                <div class="feature-card">
                    <div class="feature-icon">🧠</div>
                    <h3 data-i18n="features.mbti.title">专业MBTI测试</h3>
                    <p data-i18n="features.mbti.description">基于荣格理论的16种人格类型专业测试，快速准确</p>
                    <div class="status-badge active" data-i18n="common.success">成功</div>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon">♈</div>
                    <h3 data-i18n="features.zodiac.title">趣味星座测试</h3>
                    <p data-i18n="features.zodiac.description">轻松有趣的星座性格测试，探索你的星座特质</p>
                    <div class="status-badge active" data-i18n="common.success">成功</div>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon">📅</div>
                    <h3 data-i18n="features.bazi.title">八字算命</h3>
                    <p data-i18n="features.bazi.description">传统命理学，解读你的命运密码</p>
                    <div class="status-badge coming-soon" data-i18n="common.loading">加载中...</div>
                </div>
            </div>
        </div>
        
        <div class="demo-section">
            <h2>🔧 系统信息</h2>
            <div class="info-grid">
                <div class="info-item">
                    <h4>当前语言</h4>
                    <p id="currentLang">中文</p>
                </div>
                <div class="info-item">
                    <h4>浏览器语言</h4>
                    <p id="browserLang">检测中...</p>
                </div>
                <div class="info-item">
                    <h4>支持的语言</h4>
                    <p>中文、English、Deutsch、Français、日本語</p>
                </div>
                <div class="info-item">
                    <h4>本地存储</h4>
                    <p id="storageStatus">检查中...</p>
                </div>
            </div>
        </div>
        
        <div class="demo-section">
            <h2>🧪 功能测试</h2>
            <div style="text-align: center;">
                <button class="btn" onclick="testLanguageSwitch()">测试语言切换</button>
                <button class="btn btn-secondary" onclick="testToast()">测试提示消息</button>
                <button class="btn btn-secondary" onclick="resetLanguage()">重置语言设置</button>
            </div>
        </div>
    </div>

    <script>
        // 国际化配置
        const TRANSLATIONS = {
            zh: {
                main: {
                    title: "🧠 MBTI人格测试",
                    subtitle: "探索你的性格类型，了解真实的自己"
                },
                features: {
                    mbti: {
                        title: "专业MBTI测试",
                        description: "基于荣格理论的16种人格类型专业测试，快速准确"
                    },
                    zodiac: {
                        title: "趣味星座测试",
                        description: "轻松有趣的星座性格测试，探索你的星座特质"
                    },
                    bazi: {
                        title: "八字算命",
                        description: "传统命理学，解读你的命运密码"
                    }
                },
                common: {
                    loading: "加载中...",
                    error: "错误",
                    success: "成功",
                    confirm: "确认",
                    cancel: "取消"
                }
            },
            en: {
                main: {
                    title: "🧠 MBTI Personality Test",
                    subtitle: "Explore your personality type and discover your true self"
                },
                features: {
                    mbti: {
                        title: "Professional MBTI Test",
                        description: "Professional test based on Jung's theory of 16 personality types, fast and accurate"
                    },
                    zodiac: {
                        title: "Fun Zodiac Test",
                        description: "Light and fun zodiac personality test, explore your zodiac traits"
                    },
                    bazi: {
                        title: "Bazi Fortune Telling",
                        description: "Traditional Chinese astrology, interpret your destiny code"
                    }
                },
                common: {
                    loading: "Loading...",
                    error: "Error",
                    success: "Success",
                    confirm: "Confirm",
                    cancel: "Cancel"
                }
            },
            de: {
                main: {
                    title: "🧠 MBTI Persönlichkeitstest",
                    subtitle: "Entdecke deinen Persönlichkeitstyp und lerne dein wahres Ich kennen"
                },
                features: {
                    mbti: {
                        title: "Professioneller MBTI Test",
                        description: "Professioneller Test basierend auf Jungs Theorie der 16 Persönlichkeitstypen, schnell und genau"
                    },
                    zodiac: {
                        title: "Spaßiger Tierkreis-Test",
                        description: "Leichter und unterhaltsamer Tierkreis-Persönlichkeitstest, erkunde deine Tierkreis-Eigenschaften"
                    },
                    bazi: {
                        title: "Bazi Wahrsagung",
                        description: "Traditionelle chinesische Astrologie, interpretiere deinen Schicksalscode"
                    }
                },
                common: {
                    loading: "Laden...",
                    error: "Fehler",
                    success: "Erfolg",
                    confirm: "Bestätigen",
                    cancel: "Abbrechen"
                }
            },
            fr: {
                main: {
                    title: "🧠 Test de Personnalité MBTI",
                    subtitle: "Explorez votre type de personnalité et découvrez votre vrai moi"
                },
                features: {
                    mbti: {
                        title: "Test MBTI Professionnel",
                        description: "Test professionnel basé sur la théorie de Jung des 16 types de personnalité, rapide et précis"
                    },
                    zodiac: {
                        title: "Test du Zodiaque Amusant",
                        description: "Test de personnalité du zodiaque léger et amusant, explorez vos traits du zodiaque"
                    },
                    bazi: {
                        title: "Divination Bazi",
                        description: "Astrologie chinoise traditionnelle, interprétez votre code du destin"
                    }
                },
                common: {
                    loading: "Chargement...",
                    error: "Erreur",
                    success: "Succès",
                    confirm: "Confirmer",
                    cancel: "Annuler"
                }
            },
            ja: {
                main: {
                    title: "🧠 MBTI性格テスト",
                    subtitle: "あなたの性格タイプを探求し、真の自分を発見しましょう"
                },
                features: {
                    mbti: {
                        title: "プロフェッショナルMBTIテスト",
                        description: "ユングの16性格タイプ理論に基づくプロフェッショナルテスト、迅速で正確"
                    },
                    zodiac: {
                        title: "楽しい星座性格テスト",
                        description: "軽くて楽しい星座性格テスト、あなたの星座特性を探索"
                    },
                    bazi: {
                        title: "八字占い",
                        description: "伝統的な中国占星術、あなたの運命コードを解釈"
                    }
                },
                common: {
                    loading: "読み込み中...",
                    error: "エラー",
                    success: "成功",
                    confirm: "確認",
                    cancel: "キャンセル"
                }
            }
        };
        
        let currentLanguage = 'zh';
        
        // 页面加载时初始化
        window.addEventListener('load', () => {
            console.log('页面加载完成，开始初始化...');
            initializeLanguage();
            updateSystemInfo();
        });
        
        // 初始化语言设置
        function initializeLanguage() {
            const savedLang = localStorage.getItem('demo_language');
            if (savedLang && TRANSLATIONS[savedLang]) {
                currentLanguage = savedLang;
            } else {
                const browserLang = navigator.language || navigator.userLanguage;
                const detectedLang = detectLanguage(browserLang);
                if (detectedLang) {
                    currentLanguage = detectedLang;
                } else {
                    currentLanguage = 'zh';
                }
            }
            
            updateLanguageButtons();
            applyLanguage();
            console.log('语言初始化完成:', currentLanguage);
        }
        
        // 检测浏览器语言
        function detectLanguage(browserLang) {
            const langMap = {
                'zh': ['zh', 'zh-cn', 'zh-tw', 'zh-hk'],
                'en': ['en', 'en-us', 'en-gb', 'en-ca'],
                'de': ['de', 'de-de', 'de-at', 'de-ch'],
                'fr': ['fr', 'fr-fr', 'fr-ca', 'fr-be'],
                'ja': ['ja', 'ja-jp']
            };
            
            const shortLang = browserLang.toLowerCase().split('-')[0];
            
            for (const [lang, variants] of Object.entries(langMap)) {
                if (variants.includes(shortLang) || variants.includes(browserLang.toLowerCase())) {
                    return lang;
                }
            }
            
            return null;
        }
        
        // 切换语言
        function switchLanguage(lang) {
            if (TRANSLATIONS[lang]) {
                currentLanguage = lang;
                localStorage.setItem('demo_language', lang);
                
                updateLanguageButtons();
                applyLanguage();
                updateSystemInfo();
                
                showToast(`语言已切换到${getLanguageName(lang)}`, 'success');
                console.log(`语言已切换到: ${lang}`);
            } else {
                console.error(`不支持的语言: ${lang}`);
                showToast(`不支持的语言: ${lang}`, 'error');
            }
        }
        
        // 获取语言名称
        function getLanguageName(lang) {
            const languageNames = {
                'zh': '中文',
                'en': 'English',
                'de': 'Deutsch',
                'fr': 'Français',
                'ja': '日本語'
            };
            return languageNames[lang] || lang;
        }
        
        // 更新语言按钮状态
        function updateLanguageButtons() {
            document.querySelectorAll('.lang-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-lang="${currentLanguage}"]`).classList.add('active');
        }
        
        // 应用语言
        function applyLanguage() {
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                const translation = getTranslation(key);
                if (translation) {
                    element.textContent = translation;
                }
            });
            
            // 更新页面标题
            const pageTitle = getTranslation('main.title');
            if (pageTitle) {
                document.title = pageTitle;
            }
        }
        
        // 获取翻译
        function getTranslation(key) {
            const keys = key.split('.');
            let value = TRANSLATIONS[currentLanguage];
            
            for (const k of keys) {
                if (value && value[k]) {
                    value = value[k];
                } else {
                    return null;
                }
            }
            
            return value;
        }
        
        // 更新系统信息
        function updateSystemInfo() {
            document.getElementById('currentLang').textContent = getLanguageName(currentLanguage);
            document.getElementById('browserLang').textContent = navigator.language || navigator.userLanguage || '未知';
            
            const storageStatus = localStorage.getItem('demo_language') ? '已保存' : '未保存';
            document.getElementById('storageStatus').textContent = storageStatus;
        }
        
        // 测试语言切换
        function testLanguageSwitch() {
            const languages = ['zh', 'en', 'de', 'fr', 'ja'];
            const currentIndex = languages.indexOf(currentLanguage);
            const nextIndex = (currentIndex + 1) % languages.length;
            const nextLang = languages[nextIndex];
            
            switchLanguage(nextLang);
        }
        
        // 测试提示消息
        function testToast() {
            showToast('这是一个测试提示消息！', 'info');
        }
        
        // 重置语言设置
        function resetLanguage() {
            localStorage.removeItem('demo_language');
            initializeLanguage();
            showToast('语言设置已重置', 'success');
        }
        
        // 显示提示消息
        function showToast(message, type = 'info') {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>
</html>
