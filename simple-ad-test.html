<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单广告测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            margin: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
        }
        .status.info {
            background: #dbeafe;
            color: #1e40af;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 简单广告测试</h1>
        <p>这个页面会测试广告功能，包括 fallback 插屏。</p>
        
        <div id="status" class="status info">准备测试...</div>
        
        <button class="btn" onclick="testAd()">测试广告</button>
        <button class="btn" onclick="testFallback()">测试 Fallback</button>
        <button class="btn" onclick="clearConsent()">清除同意状态</button>
        
        <div id="result" style="margin-top: 20px; padding: 20px; background: #f9fafb; border-radius: 8px; display: none;">
            <h3>测试结果</h3>
            <p id="result-text"></p>
        </div>
    </div>

    <!-- 加载广告配置和脚本 -->
    <script src="ad-config.js"></script>
    <script src="ads-manager.js"></script>
    
    <script>
        function updateStatus(message, type = 'info') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }
        
        function showResult(message) {
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('result-text');
            resultText.textContent = message;
            resultDiv.style.display = 'block';
        }
        
        async function testAd() {
            updateStatus('正在测试广告...', 'info');
            
            try {
                if (!window.adManager) {
                    throw new Error('广告管理器未加载');
                }
                
                console.log('开始测试广告...');
                await window.adManager.createVideoAd();
                
                updateStatus('广告测试完成！', 'success');
                showResult('广告播放完成，现在可以显示结果了！');
                
            } catch (error) {
                console.error('广告测试失败:', error);
                updateStatus('广告测试失败: ' + error.message, 'error');
                showResult('广告测试失败: ' + error.message);
            }
        }
        
        function testFallback() {
            updateStatus('正在测试 Fallback...', 'info');
            
            try {
                if (!window.adManager) {
                    throw new Error('广告管理器未加载');
                }
                
                console.log('开始测试 Fallback...');
                window.adManager.showFallbackInterstitial(() => {
                    updateStatus('Fallback 测试完成！', 'success');
                    showResult('Fallback 插屏播放完成！');
                });
                
            } catch (error) {
                console.error('Fallback 测试失败:', error);
                updateStatus('Fallback 测试失败: ' + error.message, 'error');
                showResult('Fallback 测试失败: ' + error.message);
            }
        }
        
        function clearConsent() {
            localStorage.removeItem('adsConsent');
            updateStatus('同意状态已清除', 'info');
            showResult('同意状态已清除，刷新页面会重新显示同意条');
        }
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('简单广告测试页面已加载');
            
            // 检查配置
            if (window.AD_CONFIG) {
                console.log('广告配置已加载:', window.AD_CONFIG);
            } else {
                console.error('广告配置未加载');
            }
            
            if (window.adManager) {
                console.log('广告管理器已加载:', window.adManager);
            } else {
                console.error('广告管理器未加载');
            }
            
            // 检查同意状态
            const consent = localStorage.getItem('adsConsent');
            console.log('当前同意状态:', consent || '未设置');
            
            updateStatus('页面已加载，可以开始测试', 'info');
        });
    </script>
</body>
</html>
