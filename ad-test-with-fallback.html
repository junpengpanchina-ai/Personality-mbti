<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdSense Fallback 测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px 5px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        .console-output {
            background: #1f2937;
            color: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            max-height: 300px;
            overflow-y: auto;
            margin: 15px 0;
        }
        .test-section {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            background: #f9fafb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 AdSense Fallback 测试页面</h1>
        <p>这个页面使用测试配置，会触发 fallback 插屏广告（因为 Slot ID 是占位符）</p>
        
        <div id="status" class="status info">准备测试 fallback 功能...</div>
        
        <div class="test-section">
            <h2>测试 1: 模拟完成测试</h2>
            <p>点击下面的按钮模拟用户完成测试，应该会显示 fallback 插屏广告：</p>
            <button class="btn" onclick="simulateTestComplete()">模拟完成测试</button>
        </div>
        
        <div class="test-section">
            <h2>测试 2: 直接测试视频广告</h2>
            <p>直接测试视频广告功能：</p>
            <button class="btn" onclick="testVideoAdDirect()">测试视频广告</button>
        </div>
        
        <div class="test-section">
            <h2>测试 3: 测试同意条</h2>
            <p>测试同意条功能：</p>
            <button class="btn" onclick="testConsent()">测试同意条</button>
        </div>
        
        <div>
            <button class="btn" onclick="checkConfig()">检查配置</button>
            <button class="btn" onclick="clearConsole()">清空控制台</button>
        </div>
        
        <div id="console-output" class="console-output">
            <div>AdSense Fallback 测试页面已加载</div>
            <div>使用测试配置，Slot ID 为占位符，会触发 fallback</div>
        </div>
    </div>

    <!-- 加载测试配置和脚本 -->
    <script src="ad-config-test.js"></script>
    <script src="ads-manager.js"></script>
    
    <script>
        // 重写 console.log 以显示在页面上
        const originalLog = console.log;
        const consoleOutput = document.getElementById('console-output');
        const statusElement = document.getElementById('status');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            consoleOutput.innerHTML += `<div>${message}</div>`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        };

        function updateStatus(message, type = 'info') {
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }

        function checkConfig() {
            console.log('🔍 检查测试配置...');
            
            // 检查配置对象
            const adConfigExists = typeof window.AD_CONFIG !== 'undefined';
            console.log('AD_CONFIG 存在:', adConfigExists ? '✅' : '❌');
            
            const adManagerExists = typeof window.adManager !== 'undefined';
            console.log('adManager 存在:', adManagerExists ? '✅' : '❌');
            
            if (adConfigExists) {
                console.log('广告配置:', window.AD_CONFIG);
                console.log('广告启用状态:', window.AD_CONFIG.googleAdsense?.enabled);
                console.log('发布商ID:', window.AD_CONFIG.googleAdsense?.publisherId);
                console.log('视频广告Slot ID:', window.AD_CONFIG.googleAdsense?.adSlots?.video?.slotId);
                console.log('视频广告时长:', window.AD_CONFIG.adStrategy?.videoAdDuration);
            }
            
            if (adConfigExists && adManagerExists) {
                updateStatus('测试配置检查通过！', 'success');
            } else {
                updateStatus('测试配置检查失败', 'error');
            }
        }

        async function simulateTestComplete() {
            console.log('🎯 模拟完成测试...');
            
            if (!window.adManager) {
                console.log('❌ adManager 不存在');
                updateStatus('adManager 不存在', 'error');
                return;
            }
            
            try {
                updateStatus('正在显示广告...', 'info');
                console.log('调用 createVideoAd()...');
                
                // 模拟 showResults() 函数中的广告调用
                await window.adManager.createVideoAd();
                
                console.log('✅ 广告播放完成，现在显示结果');
                updateStatus('广告播放完成，显示结果', 'success');
                
                // 模拟显示结果
                setTimeout(() => {
                    console.log('📊 显示 MBTI 测试结果...');
                    console.log('结果: INFP - 调停者');
                }, 1000);
                
            } catch (error) {
                console.log('❌ 广告测试失败:', error);
                updateStatus('广告测试失败: ' + error.message, 'error');
            }
        }

        async function testVideoAdDirect() {
            console.log('🎬 直接测试视频广告...');
            
            if (!window.adManager) {
                console.log('❌ adManager 不存在');
                updateStatus('adManager 不存在', 'error');
                return;
            }
            
            try {
                updateStatus('正在加载视频广告...', 'info');
                await window.adManager.createVideoAd();
                console.log('✅ 视频广告测试完成');
                updateStatus('视频广告测试完成', 'success');
            } catch (error) {
                console.log('❌ 视频广告测试失败:', error);
                updateStatus('视频广告测试失败: ' + error.message, 'error');
            }
        }

        function testConsent() {
            console.log('🧪 测试同意条...');
            
            // 清除现有同意状态
            localStorage.removeItem('adsConsent');
            
            // 重新初始化同意条
            if (window.adManager) {
                window.adManager.setupConsent(() => {
                    console.log('同意条显示完成');
                });
                updateStatus('同意条已显示', 'info');
            } else {
                console.log('❌ adManager 不存在');
                updateStatus('adManager 不存在', 'error');
            }
        }

        function clearConsole() {
            consoleOutput.innerHTML = '';
            updateStatus('控制台已清空', 'info');
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ AdSense Fallback 测试页面已加载');
            console.log('📋 使用说明:');
            console.log('1. 点击"模拟完成测试"测试完整流程');
            console.log('2. 点击"测试视频广告"直接测试广告');
            console.log('3. 点击"测试同意条"测试同意功能');
            console.log('4. 由于使用占位符 Slot ID，会触发 fallback 插屏');
            
            // 自动检查配置
            setTimeout(checkConfig, 1000);
        });
    </script>
</body>
</html>
