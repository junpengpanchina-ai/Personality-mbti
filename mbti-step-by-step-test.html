<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI Step-by-Step Test - 逐题测试</title>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4198974976257818"
         crossorigin="anonymous"></script>
    
    <!-- 引入广告配置文件 -->
    <script src="ad-config.js"></script>
    <script src="ads-manager.js"></script>
    
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e8e8e8;
            min-height: 100vh;
        }
        .container { max-width: 800px; margin: 0 auto; padding: 24px; }
        .header { text-align: center; color: #fff; margin: 24px 0; }
        .header h1 { margin: 0 0 8px; font-size: 32px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        
        .card { 
            background: rgba(255,255,255,0.05); 
            border-radius: 20px; 
            padding: 24px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.3); 
            margin-bottom: 20px; 
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        
        .btn { 
            display:inline-block; 
            background: linear-gradient(135deg, #667eea, #764ba2); 
            color:#fff; 
            border:none; 
            padding:12px 24px; 
            border-radius:25px; 
            cursor:pointer; 
            font-weight:600; 
            font-size: 14px;
            transition: all 0.3s ease;
            margin: 5px;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .btn-secondary { background: linear-gradient(135deg, #4a5568, #2d3748); }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .question-container {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            min-height: 300px;
        }
        
        .question-container h3 {
            margin-bottom: 20px;
            color: #e2e8f0;
            font-size: 1.3rem;
        }
        
        .question-container p {
            margin-bottom: 25px;
            color: #cbd5e0;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option {
            display: flex;
            align-items: center;
            padding: 18px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }
        
        .option input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.3);
        }
        
        .option.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.3);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .test-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }
        
        .test-navigation .btn {
            min-width: 140px;
        }
        
        .result {
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            margin-top: 20px;
        }
        .result h2 { color: #fff; margin-bottom: 20px; }
        .result p { font-size: 18px; line-height: 1.6; }
        
        .hidden { display: none; }
        
        /* 广告容器样式 */
        .ad-container {
            margin: 20px 0;
            text-align: center;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .ad-container.native-ad {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 1px solid rgba(102, 126, 234, 0.3);
        }
        
        .ad-container.sidebar-ad {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            z-index: 1000;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .ad-container.sidebar-ad {
                position: static;
                width: 100%;
                margin: 20px 0;
            }
            .container { padding: 16px; }
            .test-navigation {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>🧠 MBTI 逐题测试</h1>
            <p>一题一题进行，更好的用户体验</p>
        </div>
    </div>

    <div class="container">
        <!-- 测试开始页面 -->
        <div id="start-page" class="card">
            <h2>开始你的MBTI测试</h2>
            <p>这个测试将帮助你了解自己的性格类型。采用逐题显示的方式，让你更专注于每一道题。</p>
            <ul style="text-align: left; color: #cbd5e0;">
                <li>✅ 逐题显示，专注体验</li>
                <li>✅ 智能广告插入，不影响测试</li>
                <li>✅ 实时进度显示</li>
                <li>✅ 专业分析报告</li>
            </ul>
            <button class="btn" onclick="startTest()">开始测试</button>
        </div>

        <!-- 测试进行页面 -->
        <div id="test-page" class="card hidden">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            
            <!-- 当前题目显示区域 -->
            <div id="currentQuestion" class="question-container">
                <!-- 题目将在这里动态显示 -->
            </div>
            
            <!-- 广告容器 -->
            <div id="ad-container" class="ad-container native-ad" style="display: none;">
                <!-- 广告将在这里显示 -->
            </div>
            
            <!-- 导航按钮 -->
            <div class="test-navigation">
                <button class="btn btn-secondary" onclick="goBack()">上一题</button>
                <button class="btn" onclick="nextQuestion()" id="nextBtn" disabled>下一题</button>
            </div>
        </div>

        <!-- 结果页面 -->
        <div id="result-page" class="card hidden">
            <div class="result">
                <h2>🎉 测试完成！</h2>
                <p>你的MBTI类型是：<strong id="result-type">INTJ</strong></p>
                <p id="result-description">你是一个富有想象力和战略性的思想家，一切皆在计划之中。</p>
                <button class="btn" onclick="restartTest()">重新测试</button>
            </div>
        </div>
    </div>
    
    <script>
        // 测试数据
        const testQuestions = [
            {
                question: "在社交聚会中，你更倾向于：",
                options: [
                    { text: "与很多人交谈，认识新朋友", value: 'E', category: 'EI' },
                    { text: "与几个亲密朋友深入交流", value: 'I', category: 'EI' }
                ]
            },
            {
                question: "你更喜欢：",
                options: [
                    { text: "具体的事实和数据", value: 'S', category: 'SN' },
                    { text: "可能性和理论", value: 'N', category: 'SN' }
                ]
            },
            {
                question: "做决定时，你更依赖：",
                options: [
                    { text: "逻辑分析", value: 'T', category: 'TF' },
                    { text: "个人价值观和感受", value: 'F', category: 'TF' }
                ]
            },
            {
                question: "你更喜欢：",
                options: [
                    { text: "有计划的、有序的生活", value: 'J', category: 'JP' },
                    { text: "灵活、自发的生活方式", value: 'P', category: 'JP' }
                ]
            },
            {
                question: "在工作中，你更注重：",
                options: [
                    { text: "完成任务和达成目标", value: 'T', category: 'TF' },
                    { text: "团队合作和人际关系", value: 'F', category: 'TF' }
                ]
            },
            {
                question: "学习新技能时，你更喜欢：",
                options: [
                    { text: "通过实践和体验", value: 'S', category: 'SN' },
                    { text: "通过阅读和理论学习", value: 'N', category: 'SN' }
                ]
            },
            {
                question: "在团队中，你通常：",
                options: [
                    { text: "喜欢讨论和头脑风暴", value: 'E', category: 'EI' },
                    { text: "需要时间思考后再表达", value: 'I', category: 'EI' }
                ]
            },
            {
                question: "面对压力时，你倾向于：",
                options: [
                    { text: "寻求他人的支持和建议", value: 'F', category: 'TF' },
                    { text: "独自思考和处理", value: 'T', category: 'TF' }
                ]
            }
        ];

        let currentQuestion = 0;
        let answers = {};
        let testStarted = false;

        // 开始测试
        function startTest() {
            document.getElementById('start-page').classList.add('hidden');
            document.getElementById('test-page').classList.remove('hidden');
            testStarted = true;
            
            // 显示侧边栏广告
            if (window.adManager) {
                window.adManager.createSidebarAd();
            }
            
            showCurrentQuestion();
        }

        // 显示当前题目
        function showCurrentQuestion() {
            const question = testQuestions[currentQuestion];
            const container = document.getElementById('currentQuestion');
            
            container.innerHTML = `
                <h3>问题 ${currentQuestion + 1} / ${testQuestions.length}</h3>
                <p>${question.question}</p>
                <div class="options">
                    ${question.options.map((option, index) => `
                        <label class="option" onclick="selectOption('${option.value}', '${option.category}')">
                            <input type="radio" name="q${currentQuestion}" value="${option.value}" 
                                   ${answers[option.category] === option.value ? 'checked' : ''}>
                            ${option.text}
                        </label>
                    `).join('')}
                </div>
            `;
            
            // 更新进度条
            updateProgress();
            
            // 检查是否需要在题目间插入广告
            if (window.adManager && currentQuestion > 0 && currentQuestion % 3 === 0) {
                showAd();
            }
        }

        // 选择选项
        function selectOption(value, category) {
            answers[category] = value;
            
            // 更新UI选中状态
            document.querySelectorAll('#currentQuestion .option').forEach(opt => {
                opt.classList.remove('selected');
            });
            event.target.closest('.option').classList.add('selected');
            
            // 启用下一题按钮
            document.getElementById('nextBtn').disabled = false;
        }

        // 下一题
        function nextQuestion() {
            if (currentQuestion < testQuestions.length - 1) {
                currentQuestion++;
                showCurrentQuestion();
                document.getElementById('nextBtn').disabled = true;
            } else {
                finishTest();
            }
        }

        // 上一题
        function goBack() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showCurrentQuestion();
                document.getElementById('nextBtn').disabled = true;
            }
        }

        // 完成测试
        function finishTest() {
            // 显示视频广告
            if (window.adManager) {
                window.adManager.createVideoAd().then(() => {
                    showResult();
                });
            } else {
                showResult();
            }
        }

        // 显示结果
        function showResult() {
            document.getElementById('test-page').classList.add('hidden');
            document.getElementById('result-page').classList.remove('hidden');
            
            // 计算MBTI类型
            const mbtiType = calculateMBTI();
            document.getElementById('result-type').textContent = mbtiType;
            document.getElementById('result-description').textContent = getMBTIDescription(mbtiType);
            
            // 显示结果页广告
            if (window.adManager) {
                window.adManager.showResultPageAds();
            }
        }

        // 计算MBTI类型
        function calculateMBTI() {
            const types = ['E', 'I', 'S', 'N', 'T', 'F', 'J', 'P'];
            let result = '';
            
            for (let i = 0; i < types.length; i += 2) {
                const type1 = types[i];
                const type2 = types[i + 1];
                result += answers[type1 + type2] || type1;
            }
            
            return result;
        }

        // 获取MBTI描述
        function getMBTIDescription(type) {
            const descriptions = {
                'INTJ': '你是一个富有想象力和战略性的思想家，一切皆在计划之中。',
                'INTP': '你是一个具有创新精神的发明家，对知识有着止不住的渴望。',
                'ENTJ': '你是一个大胆的、富有想象力的、意志坚强的领导者。',
                'ENTP': '你是一个聪明好奇的思想家，不会放弃任何智力挑战。',
                'INFJ': '你是一个安静而神秘的人，同时鼓舞人心且不知疲倦的理想主义者。',
                'INFP': '你是一个富有诗意、善良且利他主义的人，总是热切地想要帮助正当理由。',
                'ENFJ': '你是一个富有魅力、鼓舞人心的领导者，有着迷人的魅力。',
                'ENFP': '你是一个热情、有创造力、社交能力强、自由奔放的人。'
            };
            return descriptions[type] || '你是一个独特的人，有着自己的性格特点。';
        }

        // 显示广告
        function showAd() {
            const adContainer = document.getElementById('ad-container');
            if (adContainer && window.adManager) {
                adContainer.style.display = 'block';
                window.adManager.createNativeAd('ad-container');
                
                // 5秒后隐藏广告
                setTimeout(() => {
                    adContainer.style.display = 'none';
                }, 5000);
            }
        }

        // 更新进度
        function updateProgress() {
            const progress = ((currentQuestion + 1) / testQuestions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        // 重新开始测试
        function restartTest() {
            currentQuestion = 0;
            answers = {};
            testStarted = false;
            
            document.getElementById('result-page').classList.add('hidden');
            document.getElementById('start-page').classList.remove('hidden');
            
            // 移除广告
            const sidebarAd = document.getElementById('sidebar-ad');
            if (sidebarAd) sidebarAd.remove();
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('MBTI逐题测试页面已加载');
            
            // 检查广告管理器是否可用
            if (window.adManager) {
                console.log('广告管理器已初始化');
            } else {
                console.warn('广告管理器未初始化');
            }
        });
    </script>
</body>
</html>
